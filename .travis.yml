language: none
compiler: gcc
sudo: require
dist: bionic

addons:
  apt:
    packages:
    - qemu
    - qemu-system
    - qemu-user-static
    - devscripts
    - dh-make
    - debhelper
    - dpkg-sig

before_install:
    - mkdir $HOME/rpi
    - cd $HOME/rpi
    - wget https://downloads.raspberrypi.org/raspbian_lite_latest
    - unzip raspbian_lite_latest
    - img_file=("*raspbian-buster-lite.img*")
    - img_loop=$(sudo losetup -P -f --show $img_file)
    - sudo mkdir -p /mnt/rootfs/boot 
    - sudo mount $img_loop"p2" -o rw /mnt/rootfs
    - sudo mount $img_loop"p1" -o rw /mnt/rootfs/boot
    - sudo rsync -axHAX /mnt/rootfs .
    - sudo umount /mnt/rootfs/boot
    - sudo umount /mnt/rootfs
    - sudo losetup -d $img_loop

install:
    - ROOTFS_DIR=$HOME/rpi/rootfs
    - cd $ROOTFS_DIR
    - sudo mount -t proc proc "${ROOTFS_DIR}/proc"
    - sudo mount --bind /dev "${ROOTFS_DIR}/dev"
    - sudo mount --bind /dev/pts "${ROOTFS_DIR}/dev/pts"
    - sudo mount --bind /sys "${ROOTFS_DIR}/sys"
    - sudo rm $ROOTFS_DIR/etc/ld.so.preload
    - sudo touch $ROOTFS_DIR/etc/ld.so.preload
    - sudo mkdir $ROOTFS_DIR/opt/packaging
    - sudo rsync -r $TRAVIS_BUILD_DIR $ROOTFS_DIR/packaging

before_script:
    - cd $ROOTFS_DIR
    - sudo chroot . uname -a
    - |
      sudo chroot . << EOF
      cd /opt/packaging
      wget http://apt.viktorgino.me/public-buster.asc
      apt-key add - < public-buster.asc
      echo "deb http://apt.viktorgino.me buster/" /etc/apt/sources.list
      apt-get update -qq
      apt-get -q -y install devscripts dh-make debhelper dpkg-sig
      apt-get -q -y install qt5-default qml-module-qtquick2 qtdeclarative5-dev qtmultimedia5-dev libqt5multimedia5-plugins qml-module-qtquick* qml-module-qtmultimedia qml-module-qt-labs-settings qml-module-qt-labs-folderlistmodel  build-essential cmake protobuf-compiler  libusb-1.0-0-dev libssl-dev openssl libglib2.0-dev libboost-dev libudev-dev libtag1-dev libprotobuf-dev  gstreamer1.0-x gstreamer1.0-omx gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-alsa gstreamer1.0-libav  alsa-utils  libgstreamer1.0-dev gstreamer1.0-plugins-base-apps gstreamer1.0-plugins-bad gstreamer1.0-libav gstreamer1.0-alsa libgstreamer-plugins-base1.0-dev gstreamer1.0-pulseaudio  libfaad-dev libfftw3-dev librtlsdr-dev libusb-1.0-0-dev mesa-common-dev libglu1-mesa-dev zlib1g-dev  portaudio19-dev libsndfile1-dev libsamplerate0-dev   ofono ofono-dev ofono-phonesim pulseaudio bluez bluez-obexd pulseaudio-module-bluetooth   libqt5xmlpatterns5-dev libqt5bluetooth5 qtconnectivity5-dev qml-module-qtbluetooth libkf5bluezqt-dev qml-module-org-kde-bluezqt  qtbase5-private-dev  libqt5gstreamer-dev libqt5gstreamerquick-1.0-0 libqt5gstreamer-1.0-0 libqt5charts5-dev qml-module-qtcharts  gstreamer1.0-omx gstreamer1.0-omx-rpi gstreamer1.0-omx-rpi-config  git  libcanberra-dev libgconf2-dev libpulse-dev  libgl1-mesa-dri  xorg xinit  raspberrypi-artwork  policykit-1  gvfs  rfkill  gldriver-test  fonts-droid-fallback  fonts-liberation2  obconf  arandr  plymouth  libairspy0 libpulse0 libmp3lame0 libsoapysdr0.6 libmpg123-0 libqofono-qt5-0 libqt5gstreamerquick-1.0-0 libqt5contacts5  qml-module-qtgstreamer qml-module-ofono qml-module-qtcontacts  libqofono-dev libqt5gstreamer-dev libmpg123-dev libsoapysdr-dev libmp3lame-dev libpulse-dev libairspy-dev
      EOF
    
script:
    - |
       sudo chroot . << EOF
       cd /opt/packaging/headunit-desktop
       fakeroot debian/rules binary
       EOF

before_deploy:
    - sed -i 's/###VERSION###/'$TRAVIS_COMMIT'/' bintray-deploy.json
    - PI_DEBS="${ROOTFS_DIR}opt/packaging/headunit-desktop/deb/"
    - sed -i 's~###PI_DEBS###~'${ROOTFS_DIR}opt/packaging/headunit-desktop/deb/'~' bintray-deploy.json

deploy:
  provider: bintray
  file: "bintray-deploy.json"
  user: "viktorgino"
  key:
    secure: ""
  skip_cleanup: true